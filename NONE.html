<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" value="notranslate">
    <title>Speech to Text</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Speech To Text App</h1>
        <p>I created to Speech-To-Text app is to assist my daily communication. Hopefully, this can help you too.</p>
            <div class="form-group">
                
                <textarea id="textbox" cols="30" rows="10" class="form-control"></textarea>
                <div id="textbox2"></div>
            </div>
            <div class="form-group button">
                <button id="start-btn" class="btn btn-primary btn-block" style="width: 150px">
                    Start
                </button>
                <button id="clear" class="btn btn-danger btn-block" style="width: 150px">
                Clear Text
                </button>
            </div>
            <p id="instructions">Press the Start Button</p>
            
        <div id="google_translate_element"></div>
        <br>
    </div>
    
</body>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
